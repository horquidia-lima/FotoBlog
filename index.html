<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoBlog</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="./images/camera.svg" alt="Imagem da logomarca">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form >
               <div class="input-wrapper">
                <label for="search">Pesquise por imagens e coleções</label>
                <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
               </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="">
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>

                <div class="gallery">
                    <figure class="item">
                        <img src="./images/image1.png" alt="">

                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image2.png" alt="">

                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image3.png" alt="">

                        <figcaption class="details">
                            <h2>WOrganização e grids</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image4.png" alt="">

                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image5.png" alt="">

                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image6.png" alt="">

                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image7.png" alt="">

                        <figcaption class="details">
                            <h2>Show de luzes</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image8.png" alt="">

                        <figcaption class="details">
                            <h2>Deep purple</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="./images/image9.png" alt="">

                        <figcaption class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                </div>

            </div>
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
